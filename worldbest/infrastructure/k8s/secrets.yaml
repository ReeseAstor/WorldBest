  DATABASE_URL: "postgresql://worldbest:CHANGE_ME@postgres-service:5432/worldbest?schema=public"
  MONGODB_URI: "mongodb://worldbest:CHANGE_ME@mongodb-service:27017/worldbest?authSource=admin"
