user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=ai:10m rate=5r/s;

    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;

    # Upstream definitions
    upstream auth_backend {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
    }

    upstream project_backend {
        least_conn;
        server project-service:3002 max_fails=3 fail_timeout=30s;
    }

    upstream ai_backend {
        least_conn;
        server ai-orchestrator:3003 max_fails=3 fail_timeout=30s;
    }

    upstream export_backend {
        least_conn;
        server export-service:3004 max_fails=3 fail_timeout=30s;
    }

    upstream billing_backend {
        least_conn;
        server billing-service:3005 max_fails=3 fail_timeout=30s;
    }

    upstream web_frontend {
        server web:3000;
    }

    # WebSocket upstream
    upstream ws_backend {
        ip_hash;
        server project-service:3002;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}